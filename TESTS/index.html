  <style>
    /* Estilos básicos para el diseño del producto */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .product-card {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      display: block;
      width: 100%;
      max-width: 20vw;
      height: auto;
      margin-bottom: 20px;
    }

    .product-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-card p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button-comprar {
      text-align: center;
    }

    .button-wrapper-comprar {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-wrapper-comprar:hover {
      background-color: #0056b3;
    }

    .icon-comprar {
      margin-left: 5px;
    }
  </style>
</head>
